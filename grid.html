<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grid System Examples</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Grid System</h1>
  
  <div class="row">
    <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
    <div class="col-sm-4" style="background-color:lavenderblush;">.col-sm-4</div>
    <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
  </div>
</div>




<!--ROWS(SATIRLAR)-->

<div style="margin-left: 0.01%;" class="row">
    <div class="col-sm-2"  style="border-style:solid; border-width: 2px; background-color:darksalmon">2 Kolon</div>
    <div class="col-sm-10" style="border-style:solid; border-width: 2px; background-color: cornflowerblue">10 Kolon</div>
</div>

<div class="row" style="background-color:khaki">
    <div class="col-lg-8">8 Kolon</div>
    <div class="col-lg-4">4 Kolon</div>
</div>

<div class="row" style="border-style: dashed ; background-color:cyan">
    <div class="col-lg-8">8 Kolon</div>
    <div class="col-lg-6">6 Kolon</div>
</div>

<div class="row" style="border-style:inset ; background-color:violet">
    <div class="col-lg-4">4 Kolon</div>
    <div class="col-lg-5">5 Kolon</div>
</div>

<div class="row" style="background-color:powderblue">
    <div class="col-lg-4 mr-auto">4 Kolon</div>
    <div class="col-lg-5">5 Kolon</div>
</div>

<div class="row" style="background-color:darksalmon">
    <div class="col-lg-4">4 Kolon</div>
    <div class="col-lg-5 ml-auto">5 Kolon</div>
</div>

<!--ROW ORDER-->



<div class="row" style="border-style: groove; border-radius: 5%; background-color: coral;">
    <div class="col-lg-1 order-3">1 Kolon</div>
    <div class="col-lg-5 order-1">6 Kolon</div>
    <div class="col-lg-6 order-2">6 Kolon</div>
</div>


<!--NESTED GRID ROW & COL SYSTEM (İÇ İÇE GRİD SİSTEM)-->

<h3 style="margin-left: 40%; ">NESTED GRID SYSTEM</h3>

<div class="row" style="background-color:yellow" >
    <div class="col-lg-4">4 Kolon</div>
    <div class="col-lg-8">
        8 Kolon

        <div class="row" style="background-color: lightsalmon;">
            <div class="col-lg-6">6 Kolon</div>
            <div class="col-lg-6">6 Kolon</div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
<style>
    h3 {
      font-family: "Sofia", sans-serif;
      font-size: 30px;

    }
    </style>



</body>
</html>
